## Training Hyperparameters ##
dataset          : cifar10
model            : resnet20
model_class      : lottery
dense_classifier : False
pretrained       : False
optimizer        : momentum
train_batch_size : 128
test_batch_size  : 256
pre_epochs       : 0
post_epochs      : 160
lr               : 0.01
lr_drops         : [60,  120]
lr_drop_rate     : 0.2
weight_decay     : 0.0005

## Pruning Hyperparameters ##
pruner                : mica
sparsity_distribution : erk
compression           : 0.0
prune_epochs          : 1
compression_schedule  : exponential
mask_scope            : local
prune_dataset_ratio   : 10
prune_batch_size      : 256
prune_bias            : False
prune_batchnorm       : False
prune_residual        : False
prune_train_mode      : False
reinitialize          : False
shuffle               : True
invert                : False
pruner_list           : []
prune_epoch_list      : []
compression_list      : []
level_list            : []

## Experiment Hyperparameters ##
experiment : singleshot
expid : cifar10_lottery_resnet20_shuffle
result_dir : Results/data
gpu : 0
workers : 4
no_cuda : False
seed : 3
verbose : False